<div>
    <h1 class="text-center text-primary"> {{ Title }}</h1>
    <img width="100" class="img-fluid mx-auto d-block mb-3 " [src]="ImageLink" alt="To Do Image">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input class="form-control mb-4" placeholder="New Task">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary">Add Task</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-11">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="col-sm-10">Item</th>
                            <th class="col-sm-1">Edit</th>
                            <th class="col-sm-1">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item1</td>
                            <td><button class="btn btn-secondary">Edit</button><!--<i class="fas fa-pen-to-square"></i>--></td>
                            <td><button class="btn btn-danger">Remove</button><!--<i class="fas fa-trash"></i>--></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
