<div>
    <h1 class="text-center text-primary"> {{ Title }}</h1>
    <img width="100" class="img-fluid mx-auto d-block mb-3 " [src]="ImageLink" alt="To Do Image">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input class="form-control mb-4" [(ngModel)]="newToDo.title" placeholder="New Task">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="createToDo()">Add Task</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-11">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="col-sm-9"><p>Item</p></th>
                            <th class="col-sm-1"><p>Done</p></th>
                            <th class="col-sm-1"><p>Edit</p></th>
                            <th class="col-sm-1"><p>Remove</p></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(todo of toDos; track todo.id){
                            <tr>
                                <td><p [ngClass]="{'text-decoration-line-through': todo.completed}" [routerLink]="['/todos', todo.id]">{{ todo.title }}</p></td>
                                <td><div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="todo.completed" id="flexCheckDefault">
                                </div></td>
                                <td><button class="btn btn-secondary">Edit</button></td>
                                <td><button class="btn btn-danger" (click)="deleteToDo(todo.id)">Remove</button></td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
